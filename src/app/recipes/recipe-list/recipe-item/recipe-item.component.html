<a style="cursor: pointer;" class="list-group-item clearfix mt-1 mb-1" [routerLink]="[index]" routerLinkActive="active">
  <div>
    <div class="float-left">
      <h4>{{ recipe.name }}</h4>
      <p>{{ recipe.description }}</p>
    </div>
    <span class="float-right">
      <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 50px;">
    </span>
  </div>
</a>
