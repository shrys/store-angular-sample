<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group" appDropdown (click)="onMenuToggle()">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
      </button>
      <div class="dropdown-menu" [ngClass]="{'show': menuToggle}" #menu>
        <a (click)="onAddToShoppingList()" class="dropdown-item" style="cursor: pointer;">To Shopping List</a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-md-12">

    <ul class="list-group">
      <a class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} - ({{ ingredient.amount
        }})</a>
    </ul>
  </div>
</div>
